<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
   
    <title>Formulario ISFD N°28</title>
  </head>
  <body>
      <main>
        <div class="logos" >
          <div class="contenedor-logo">
            <div class="logocaja"> 
                <img src="imagenes/muni25.jfif" alt="muni">
            </div>
            <div class="logocaja"> 
                <img  class="ministerio" src="imagenes/ministerio.png" alt="minis" >
            </div>
            <div class="logocaja"> 
                <img src="imagenes/isfd.28.jfif" alt="isfd">
            </div>
          </div>  
        </div>

        <div class="inicio1">
          <h1 id="title" class="titulo1"> Formulario Estudiantes <h1>
            <p id="description" class="parrafo1">Preinscripción  al Instituto de Formación Docente y Técnica Nº 28 </p>
        </div>

        
    
        <form id="registerForm">
          <p class="titulo-form">Completar el Formulario</p>
          
          
          <div class="step">
       
                <input type="text"  placeholder="Nombre" class="textbox" />
                <input type="text" placeholder="Apellido" class="textbox" />
                <input type="email" placeholder="Correo electronico" class="textbox" />
                <input class="textbox" type="number" placeholder="Edad" name="age" id="age" min="0" max="120" >
                <input type="tel" id="telefono" class="textbox"  placeholder="Telefono" /> 
      
          </div>
      
          <div class="step">
            
               <input type="text" class="textbox"  id="nacionalidad" placeholder="Nacionalidad"  required />
              <input type="text" class="textbox"  id="name" placeholder="Provincia"  required />
              <input type="text" class="textbox"  id="name" placeholder="Localidad"  required />
              <input type="text" class="textbox"  id="name" placeholder="Direccion"  required />
              <input type="number" class="textbox"  id="number" min="13" max="120" placeholder="Codigo Postal" />
              
          </div>      
          <div class="step"> 
            
             
               <h3 class="titulo-form subtitulo"> Carreras Docentes:</h3> 
                <div class="checkbox-contenedor">
                  <label class="input-docent">
                    <input class="input-cambiar" type="checkbox"value="A"  name="opcion" /> Profesorado de Educación Primaria (Res.4154/2007)  
                  </label>
                </div>
                  <div class="checkbox-contenedor">
                    <label class="input-docent">
                      <input type="checkbox"  class="input-cambiar" value="CS" name="opcion" /> Profesorado de Educación Secundaria en Química (Res. 22/03 | 2789/09)
                    </label>
                  </div>
                    <div class="checkbox-contenedor">
                      <label class="input-docent">
                        <input type="checkbox" class="input-cambiar" value="I" name="opcion" /> Profesorado de Educación Secundaria en Historia (Res. 26/03 | 2789/09)
                      </label>
                    </div>
                    <div class="checkbox-contenedor">
                      <label class="input-docent">
                         <input type="checkbox" class="input-cambiar" value="Ds" name="opcion" /> Profesorado de Educación Secundaria en Lengua y Literatura (Res.1862/2017)
                      </label>
                    </div>
                      <div class="checkbox-contenedor">
                        <label class="input-docent">
                          <input type="checkbox" class="input-cambiar" value="I" name="opcion" /> Profesorado de Educación Secundaria en Matemática (Res.1861/2017)
                        </label> 
                      </div>
                        <div class="checkbox-contenedor">
                          <label class="input-docent">
                            <input type="checkbox" value="I" class="input-cambiar" name="opcion" /> Ninguna de las anteriores
                          </label> 
                        </div>
                  
            </div>
          <div class="step"> 
      
               <h3 class="titulo-form subtitulo">Carreras Técnicas: </h3></label>
               <div class="radio-contenedor">
                 <label>
                  <input class="radio-cambiar" type="radio"value="A" name="opciones" />Tecnicatura Superior en Desarrollo de Software (Res. 5847/2019) 
                </label>
                </div>
                <div class="radio-contenedor">
                  <label>
                    <input class="radio-cambiar" type="radio" value="CS" name="opciones" />Tecnicatura Superior en Higiene y Seguridad en el Trabajo (Res. 320/2013) 
                  </label>
                </div>
                <div class="radio-contenedor">
                  <label>
                    <input class="radio-cambiar" type="radio" value="I" name="opciones" />Tecnicatura Superior en Administración General (Res. 261/2003)
                  </label>
                </div>
                <div class="radio-contenedor">
                  <label>
                    <input class="radio-cambiar" type="radio" value="D" name="opciones" />Tecnicatura Superior en Psicopedagogía (Res. 2460/2011)
                   </label>
                  </div>
                  <div class="comentarios">
                    <textarea class="comentario" name="bio" rows="5" value="texto" cols="50" placeholder="Comentarios."></textarea>     
                    <p >Para descargar la <a href="https://isfdyt28-bue.infd.edu.ar/sitio/wp-content/uploads/2021/12/A1-Ficha-de-Inscripcion.pdf" target="_blank" class="planilla">Planilla de Inscripcion</a></p>
                  </div>
          </div> 
         <div class="buttons"> 
            <button type="button" id="prevBtn" onclick="move(-1)" > Volver</button>
            <button type="button" id="nexBtn" onclick="move(1)"> Siguiente</button>
          </div>
      
          <div class="indicators">
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
          </div>
      
        </form>
          
      <footer class="footer">
        <div class="footer">s</div>
      </footer>

    <script src="app.js"></script>
      </main>
  </body> 
</html>
